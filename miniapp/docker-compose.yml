services:
  nginx:
    image: nginx:alpine
    container_name: miniapp_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
      - schedule
    restart: unless-stopped
    networks:
      - miniapp_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: miniapp_frontend
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - miniapp_network

  backend:
    build:
      context: ..
      dockerfile: miniapp/backend/Dockerfile
    container_name: miniapp_backend
    expose:
      - "8000"
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-maxbot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-maxbot123}
      - POSTGRES_DB=${POSTGRES_DB:-maxbot_db}
      - SKIP_AUTH=${SKIP_AUTH:-false}
      - SKIP_INITDATA_VERIFY=${SKIP_INITDATA_VERIFY:-true}
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - miniapp_network
    working_dir: /app
    volumes:
      - ../db:/app/root/db:ro  # Монтируем db для импорта
      - ../config.py:/app/root/config.py:ro  # Монтируем config
      - ../utils:/app/root/utils:ro  # Монтируем utils для импорта

  schedule:
    build:
      context: ../shedule_fix
      dockerfile: Dockerfile
    container_name: miniapp_schedule
    expose:
      - "8001"
    restart: unless-stopped
    networks:
      - miniapp_network

  db:
    image: postgres:15-alpine
    container_name: miniapp_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-maxbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maxbot123}
      POSTGRES_DB: ${POSTGRES_DB:-maxbot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-maxbot} -d ${POSTGRES_DB:-maxbot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - miniapp_network

networks:
  miniapp_network:
    driver: bridge

volumes:
  postgres_data:

