services:
  nginx:
    image: nginx:alpine
    container_name: miniapp_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
      - schedule
    restart: unless-stopped
    networks:
      - miniapp_network
    entrypoint: ["/bin/sh", "-c", "if [ ! -f /etc/nginx/ssl/nginx.crt ]; then apk add --no-cache openssl > /dev/null 2>&1 && mkdir -p /etc/nginx/ssl && openssl req -x509 -nodes -days 365 -newkey rsa:4096 -keyout /etc/nginx/ssl/nginx.key -out /etc/nginx/ssl/nginx.crt -subj '/C=RU/ST=Moscow/L=Moscow/O=MaxBot/CN=178.72.139.15' -addext 'subjectAltName=IP:178.72.139.15,IP:127.0.0.1,IP:::1' && chmod 600 /etc/nginx/ssl/nginx.key && chmod 644 /etc/nginx/ssl/nginx.crt && echo 'SSL certificate generated for 178.72.139.15'; fi && exec /docker-entrypoint.sh nginx -g 'daemon off;'"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: miniapp_frontend
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - miniapp_network

  backend:
    build:
      context: ..
      dockerfile: miniapp/backend/Dockerfile
    container_name: miniapp_backend
    expose:
      - "8000"
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-178.72.139.15}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-maxbot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-maxbot123}
      - POSTGRES_DB=${POSTGRES_DB:-maxbot_db}
      - SKIP_AUTH=${SKIP_AUTH:-true}
      - SKIP_INITDATA_VERIFY=${SKIP_INITDATA_VERIFY:-true}
    restart: unless-stopped
    networks:
      - miniapp_network
    working_dir: /app
    volumes:
      - ../db:/app/root/db:ro  # Монтируем db для импорта
      - ../config.py:/app/root/config.py:ro  # Монтируем config
      - ../utils:/app/root/utils:ro  # Монтируем utils для импорта

  schedule:
    build:
      context: ../shedule_fix
      dockerfile: Dockerfile
    container_name: miniapp_schedule
    expose:
      - "8001"
    restart: unless-stopped
    networks:
      - miniapp_network

  db:
    image: postgres:15-alpine
    container_name: miniapp_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-maxbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maxbot123}
      POSTGRES_DB: ${POSTGRES_DB:-maxbot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-maxbot} -d ${POSTGRES_DB:-maxbot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - miniapp_network

networks:
  miniapp_network:
    driver: bridge

volumes:
  postgres_data:

