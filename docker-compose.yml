services:
  caddy:
    image: caddy:2-alpine
    container_name: miniapp_caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./miniapp/caddy/Caddyfile.production:/etc/caddy/Caddyfile:ro
      - ./miniapp/caddy/ssl:/etc/caddy/ssl:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
      - schedule
    restart: unless-stopped
    networks:
      - miniapp_network

  frontend:
    build:
      context: ./miniapp/frontend
      dockerfile: Dockerfile
    container_name: miniapp_frontend
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - miniapp_network

  backend:
    build:
      context: .
      dockerfile: miniapp/backend/Dockerfile
    container_name: miniapp_backend
    expose:
      - "8000"
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-maxbot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-maxbot123}
      - POSTGRES_DB=${POSTGRES_DB:-maxbot_db}
      - SKIP_AUTH=${SKIP_AUTH:-true}
      - SKIP_INITDATA_VERIFY=${SKIP_INITDATA_VERIFY:-true}
      - DEV_USER_MAX_ID=${DEV_USER_MAX_ID:-96855100}
    restart: unless-stopped
    networks:
      - miniapp_network
    working_dir: /app
    volumes:
      - ./db:/app/root/db:ro
      - ./config.py:/app/root/config.py:ro
      - ./utils:/app/root/utils:ro
    depends_on:
      - db

  schedule:
    build:
      context: ./shedule_fix
      dockerfile: Dockerfile
    container_name: miniapp_schedule
    expose:
      - "8001"
    restart: unless-stopped
    networks:
      - miniapp_network

  db:
    image: postgres:15-alpine
    container_name: miniapp_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-maxbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maxbot123}
      POSTGRES_DB: ${POSTGRES_DB:-maxbot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-maxbot} -d ${POSTGRES_DB:-maxbot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - miniapp_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: max_bot
    environment:
      - MAX_BOT_TOKEN=${MAX_BOT_TOKEN}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-maxbot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-maxbot123}
      - POSTGRES_DB=${POSTGRES_DB:-maxbot_db}
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - miniapp_network
    depends_on:
      db:
        condition: service_healthy

networks:
  miniapp_network:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
